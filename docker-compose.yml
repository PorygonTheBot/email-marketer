version: '3.8'

services:
  email-marketer:
    build: .
    container_name: email-marketer
    restart: unless-stopped
    ports:
      - "3080:3080"
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploaded images
      - ./public/uploads:/app/public/uploads
      # Optional: Mount config for easy editing
      - ./.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - PORT=3080
      # Mailgun settings (optional - can also be set via UI)
      #- MAILGUN_API_KEY=${MAILGUN_API_KEY:-}
      #- MAILGUN_DOMAIN=${MAILGUN_DOMAIN:-}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3080/api/stats', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - email-marketer-network

  # Optional: Add a reverse proxy with SSL (nginx)
  # nginx:
  #   image: nginx:alpine
  #   container_name: email-marketer-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - email-marketer
  #   networks:
  #     - email-marketer-network

networks:
  email-marketer-network:
    driver: bridge

volumes:
  email-marketer-data:
    driver: local
  email-marketer-uploads:
    driver: local
